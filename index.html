<!DOCTYPE html>
<html>

<head>

    <title id="title" class="text-center">Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" class="body">
    <div class="center">
        <h1 class="text-center">Big Pete CreamPie Survey Form</h1>
        <p id="text-center" class="text-center">Please take this short survey to rate our CreamPies</p>
    </div>
    <div class="main">
        <form id="survey-form">

            <div class="survey-form">
                <label id="label" class="text-label">Full Name</label>
                <input type="Name" name="Name" placeholder="Please Input Your Name" />
            </div>

            <div id="email1" class="survey-form">
                <label id="email" class="text-label">Email</label>
                <input type="email" name="email" placeholder="Please Enter your Email" />

            </div>

            <div id="age" class="survey-form">
                <label id="age" class="text-label">
                    Age</label>
                <input type="number" name="Age" id="number" min="5" max="80" placeholder="Age" />

            </div>
            <div class="survey-form">
                <label class="long-label" for="">Which option best describes your current role?</label>
                <select name="" id="" class="survey-form">
                    <option value="" selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Perefer not to say</option>
                    <option value="Others ">Others</option>
                </select>
            </div>
            <div id="rate" class="survey-form">
                <label for="" class="long-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-group">
                    <input type="radio" name="recommend" checked id="" class="recommend"> <span for="">Definitely</span>
                    <input type="radio" name="recommend" id="" class="recommend"> <span for="">May be</span>
                    <input type="radio" name="recommend" id="" class="recommend"> <span for="">Not Sure</span>
                </div>
            </div>
            <div id="suggestion" class="survey-form">
                <label for="" class="long-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="" class="survey-form">
                    <option value="" selected>Select an Option</option>
                    <option value="">Challenges</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>

                </select>
            </div>
            <div class="survey-form">
                <label for="" class="long-label">What would you like to see improved? (Check all that apply)</label>
                <div class="check-group">
                    <input type="checkbox" name="" id="" value="Front-end Projects"> <Span for="">Front-end
                        Projects</Span>
                    <input type="checkbox" name="" id="" value="Back-end
                                    Projects"> <Span for="">Back-end
                        Projects</Span>
                    <input type="checkbox" name="" id="" value="Data
                                    Visualization"> <Span for="">Data
                        Visualization</Span>

                    <input type="checkbox" name="" id="" value="Challenges"> <Span for="">Challenges</Span>
                    <input type="checkbox" name="" id="" value="Open Source Community"> <Span for="">Open Source
                        Community</Span>
                    <input type="checkbox" name="" id="" value="Gitter help rooms"> <Span for="">Gitter help
                        rooms</Span>
                    <input type="checkbox" name="" id="" value="Videos"> <Span for="">Videos</Span>

                    <input type="checkbox" name="" id="" value="City Meetups"> <Span for="">City Meetups</Span>
                    <input type="checkbox" name="" id="" value="Wiki"> <Span for="">Wiki</Span>
                    <input type="checkbox" name="" id="" value="Fourm"> <Span for="">Forum</Span>
                    <input type="checkbox" name="" id="" value="Additional Courses"> <Span for="">Additional
                        Courses</Span>

                </div>

            </div>

            <div id="suggestion" class="survey-form">
                <label for="" class="long-label">Any comments or suggestions?</label>
                <textarea name="" id="comment" cols="30" rows="10" placeholder="">

                            </textarea>
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
</body>

</html>
